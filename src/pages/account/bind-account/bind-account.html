</ion-header>
<ion-content>
  <div class="bind-account">
    <div class="img-list">
      <ul>
        <li class="logo">
          <img src="./assets/image/applogo.png" alt="">
        </li>
        <li class="bind">
          <img src="./assets/image/bind.png" alt="">
