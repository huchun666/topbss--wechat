<ion-header>
  <ion-navbar>
    <ion-title text-center>配单列表</ion-title>
    <span class='icon-creat-order' (touchstart)="orderRepertory()">
      <img src="../assets/image/creatorder.png" alt="配单仓">
      配单仓
      <ion-badge item-end>{{warehouseCount}}</ion-badge>
    </span>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-refresher (ionRefresh)="refreshGetCreatOrderList($event)">
  <ion-refresher-content pullingText="下拉刷新" refreshingText="获取中...">
  </ion-refresher-content>
</ion-refresher>
<div class="search-box">
  <!-- 搜索框 -->
  <ion-searchbar
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  placeholder="请输入商品名称"
  >
  </ion-searchbar>
</div>
<div class="product-list" *ngIf = "!noData">
  <ul>
    <li *ngFor = "let item of creatOrderArray;let i = index">
      <img src="http://www.91topbaby.com/evercos/common/file/content/{{item.fileSeq}}" alt="产品">
      <p>{{item.productName}}</p>
      <div class="btn-add"><button ion-button round (click)="addProductModal(i)">加入配单仓</button></div>
    </li>
  </ul>
</div>
<div class="no-data" *ngIf = "noData"><!-- noData -->
  <img src="../../assets/image/nodata.png" alt="">
  <p>空空如也</p>
</div>
<div class="btn-noMore" *ngIf = "showNoMore">
  <span>—— 没有更多已兑换赠品了 ——</span>
</div>
<ion-infinite-scroll (ionInfinite)="infiniteGetCreatOrderList($event)" *ngIf = "!showNoMore">
  <ion-infinite-scroll-content loadingText="加载更多..."></ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
