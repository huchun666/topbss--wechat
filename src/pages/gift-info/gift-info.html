<ion-header>
    <ion-navbar>
      <ion-title text-center>赠品信息</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <div *ngIf="giftInfo.giftSeq">
      <div class="order-title">
        <img class="my-picture" src="./assets/image/store.png" alt="店铺">
        <h2>{{ giftInfo.brandshopName }}</h2>
      </div>
      <div class="order-list">
        <div class="order-item">
          <dl>
            <dt>
              <img class="my-picture" [src]="giftInfo.imageName | handleGiftImage" alt="小裙子">
            </dt>
            <dd class="product-title">{{ giftInfo.giftName }}</dd>
            <dd class="sku-list">
              <span>领取时间：{{ giftInfo.receiveDate | date:'yyyy.MM.dd HH:mm' }}</span>
            </dd>
          </dl>
        </div>
      </div>
      <button class="btn-confirm" ion-button (click)="presentConfirm()">确认兑换</button>
    </div>
    <div class="request-defeat" *ngIf = "requestDefeat">
      <img src="./assets/image/requestDefeat.png" alt="">
      <p>啊哦！页面走丢了</p>
      <button class="btn-request-defeat" ion-button full (touchstart)="getGiftDetail()">
        刷新再找一找
      </button>
    </div>
  </ion-content>
