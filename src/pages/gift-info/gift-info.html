<ion-header>
  <ion-navbar>
    <ion-title text-center>赠品信息</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="order-title">
    <img class="my-picture" src="./assets/image/store.png" alt="店铺">
    <h2>{{ giftInfo.brandshopName }}</h2>
  </div>
  <div class="order-list">

    <div class="order-item">
      <dl>
        <dt>
          <img class="my-picture" [src]="giftInfo.imageName | handleGiftImage" alt="小裙子">
        </dt>
        <dd class="product-title">{{ giftInfo.giftName }}</dd>
        <dd class="sku-list">
          <span>领取时间：{{ giftInfo.receiveDate | date:'yyyy.MM.dd HH:mm' }}</span>
        </dd>
      </dl>
    </div>

  </div>
  <button class="btn-confirm" ion-button (click)="presentConfirm()" *ngIf="giftInfo.status !=='1'">确认兑换</button>
</ion-content>
