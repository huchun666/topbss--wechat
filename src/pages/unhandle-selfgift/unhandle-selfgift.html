  <div class="gift-list">
	<div class="gift-item" *ngFor="let item of seflGiftArray;let i = index">
	  <dl>
		<dt><img src="{{item.imgUrl}}" alt=""></dt>
		<dd class="product-title">
		  <h2>{{ item.name }}</h2>
		  <!-- success unstart -->
		  <!-- <span>{{ item.subscribeState | subscribeStateText }}</span> -->
		  <span class="unstart" *ngIf="item.subscribeState=='1'">预约兑换</span>
		  <span class="success" *ngIf="item.subscribeState=='2'">预约成功</span>
		</dd>
		<dd class="reserve-phone">
		  <span>预约手机：{{ item.subscribePhone }}</span>
		  <a href="tel:13761489650"><img src="../../assets/image/phone.png"></a>
		</dd>
		<dd class="member-phone">会员手机：{{ item.memberPhone }}</dd>
		<dd class="get-time">领取时间：{{ item.getTime }}</dd>
	  </dl>
	  <div class="reserve-time" *ngIf="item.subscribeState=='1'">
		<div class="time-text">
		  <!-- <ion-input placeholder="会员预约到店时间"></ion-input> -->
		  <ion-datetime 
		    placeholder="会员预约到店时间" 
		    cancelText="取消" 
		    doneText="确定" 
		    displayFormat="YYYY-MM-DD HH:mm" 
			[(ngModel)]="item.subscribeArriveTime"
			(ionChange)="getSubscribeAffirmState(i)">
		  </ion-datetime>
		  <span class="clear" *ngIf="item.subscribeArriveTime" (click)="clearSubscribeArriveTime(item.subscribeArriveTime)">X</span>
		</div>
		<div class="btn-time">
		  <button ion-button round (touchend)="subscribeAffirm(i)" [disabled]="item.subscribeAffirmState">预约确认</button>
		</div>
	  </div>
	  <div class="reserve-time" *ngIf="item.subscribeState=='2'">
		<div class="show-time">预约到店时间：{{ item.subscribeArriveTime }}</div>
	  </div>
	</div>
