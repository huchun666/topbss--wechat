<ion-content>
  <div class="totle-money">总金额：￥{{orderDetail.totalMoney}}</div>
  <ul class="first-card" *ngFor = "let item of orderDetail.basicData">
    <li>
      订单编号：{{item.orderId}}<span *ngIf = "item.state=='1'">已收货</span><span *ngIf = "item.state=='2'">已完成</span>
    </li>
    <li>
      结算基数：￥{{item.accountCardinalzNumber}}
    </li>
    <li>
      奖励比例：{{item.accountProportion}}
    </li>
    <li>
      奖励金额：￥{{item.awardMoney}}
    </li>
  </ul>
</ion-content>
