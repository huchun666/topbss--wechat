<ion-header class="header-title-hidden">
  <ion-navbar>
    <ion-title text-center>我的</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="person-header">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <img class="my-picture" src="./assets/image/mypicture.png" alt="我的">
        </ion-col>
        <ion-col col-8>
          <h2>{{ userCurrent.cellphone }}</h2>
          <button ion-button outline round color="light" (touchstart)="redirectPage(pageList.myCode)">
            <img src="./assets/image/qrcode.png" alt="我的"> 我的二维码
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="funds">
    <h2 class="funds-title">
      我的资金
      <span class="showTotal" (touchstart)="showMoney()">
        {{ showText }}
      </span>
      <span class="showImg">
        <img [src]="'./assets/image/'+showImg" alt="我的资金">
      </span>
    </h2>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="total">
            <span>￥</span>{{ userAccount.balance }}</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="approve">审核中金额：￥{{ userAccount.verifyAmount }}</div>
        </ion-col>
        <ion-col>
          <div class="withdrawal">已提现：￥{{ userAccount.withdrawAmount }}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="btn-list">
      <ion-row>
        <ion-col col-4>
          <button class="btn-canwithdrawal" ion-button outline round (touchstart)="redirectPage(pageList.detailTabs)">已审核明细</button>
        </ion-col>
        <ion-col col-4>
          <button class="btn-approve" ion-button outline round (touchstart)="redirectPage(pageList.awardTabs)">审核中明细</button>
        </ion-col>
        <ion-col col-4>
          <button class="btn-withdrawal" ion-button outline round (touchstart)="redirectPage(pageList.withdraw, userAccount.balance, userCurrent)">提现</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="withdrawal-record" (click)="redirectPage(pageList.withdrawRecord, userAccount.withdrawAmount)">
      提现记录
      <span>
        <img src="./assets/image/in.png" alt="提现记录">
      </span>
    </div>
    <div class="withdrawal-record" (click)="redirectPage(pageList.addAccount, null, userCurrent)">
      收款账户
      <span>
        <img src="./assets/image/in.png" alt="收款账户">
      </span>
    </div>
  </div>
  <div class="help">
    <ul>
      <li (click)="redirectPage(pageList.help)">帮助中心
        <span>
          <img src="./assets/image/in.png" alt="帮助中心">
        </span>
      </li>
      <li>
        <a href="tel:4008916161" style="display: block;">客服热线
          <span>400-891-6161
            <img src="./assets/image/in.png" alt="客服热线">
          </span>
        </a>
      </li>
    </ul>
  </div>
  <button class="btn-logout" ion-button (click)="logOut()">退出登录</button>
</ion-content>
