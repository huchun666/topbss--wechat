<ion-header class="header-title-hidden">
  <ion-navbar>
    <ion-title text-center>首页</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-toolbar>
    <img class="logo-img" src="./assets/image/top.png" alt="淘璞帮">
    <img class="logo-text" src="./assets/image/tpb.png" alt="淘璞帮">
  </ion-toolbar>
  <div class="menu-list">
    <ion-grid>
      <ion-row>
        <ion-col (touchstart)="qrCodeScan()">
          <img class="logo-img" src="./assets/image/scan.png" alt="扫码确认">
          <span>扫一扫</span>
        </ion-col>
        <ion-col (touchstart)="goMyCode()">
          <img class="logo-img" src="./assets/image/mycode.png" alt="我的二维码">
          <span>我的二维码</span>
        </ion-col>
        <ion-col (touchstart)="goCreatOrder()">
          <img class="logo-img" src="./assets/image/order.png" alt="生成订单">
          <span>生成订单</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="order-unaudit">
    <ion-grid>
      <ion-row>
        <ion-col>
          <dl>
            <dt class="order-title">待审核订单
              <span>{{ cancelOrderCount + returnOrderCount }}</span>
            </dt>
            <dd>取消订单
              <span>({{ cancelOrderCount }})</span>
            </dd>
            <dd>退货订单
              <span>({{ returnOrderCount }})</span>
            </dd>
          </dl>
        </ion-col>
        <ion-col>
          <button ion-button outline round color="light" (touchstart)="goUnAudit()">立即处理</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="gift-unhandle">
    <ion-grid>
      <ion-row>
        <ion-col>
          <dl>
            <dt class="gift-title">待处理赠品
              <span>{{ selfGiftCount + expressgiftCount }}</span>
            </dt>
            <dd>自提赠品
              <span>({{ selfGiftCount }})</span>
            </dd>
            <dd>快递赠品
              <span>({{ expressgiftCount }})</span>
            </dd>
          </dl>
        </ion-col>
        <ion-col>
          <button ion-button outline round color="light" (touchstart)="goUnHandle()">立即处理</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
